<html>
  <head>
    <title>Little Family /a/</title>
	<meta name="description" content="DearFriend is the best way to exchange with your Dear Friends.">
	<meta charset="utf-8">

    <!-- FontAwesome (fa-) script qui transforme les logos en fonts (cf. list-inline)--> 
    <script src="https://kit.fontawesome.com/3bbaf5ea91.js" crossorigin="anonymous"></script>

    <!-- Feuille de style du Projet importing components/<files> --> 
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div class="banner">
        <div class="container">
            <h1>Little Family</h1>
            <h2>The best way to exchange with your Dear Friends</h2>
            <a href="https://valerie-barraud.github.io/a/" target="_blank" class="btn-main">Log in</a> 
        </div>
    </div>

    <div class="container">
	    <div class="box-main" id="no_heading">
            <img src="images/europa_park.jpg" alt="Apply" class="img-circle img-size" _id="special">
			<p class="text-justify">
				Send us your Profile and the requested Documents. After a few days, 
                if your apply is validated, your Account is created. 
                <a href="#"><i class="fa-solid fa-circle-info"></i></a>
			</p>
            <a href="apply.html" target="_blank" class="btn-main" id="btn_special">Sign up</a>
		</div>
	</div>

    <div class="flexbox-grid">
        <div class="flexbox">
            <img src="images/apply.jpg" alt="Welcome">
            <h3>Actualités</h3>
            <a href="https://valerie-barraud.github.io/a/" target="_blank" class="btn-main">On s'informe</a>
        </div>
        <div class="flexbox">
            <img src="images/apply.jpg" alt="Welcome">
            <h3>FAQ</h3>
            <a href="https://valerie-barraud.github.io/a/" target="_blank" class="btn-main">On s'interroge</a>
        </div>
        <div class="flexbox">
            <img src="images/welcome.jpg" alt="Welcome">
            <h3>Bienvenue</h3>
            <a href="https://valerie-barraud.github.io/a/" target="_blank" class="btn-main">On découvre</a>
        </div>
    </div>

    <div class="container">
		<div class="box-foot">
			<ul class="list-inline">
				<li>
					<a href="https://www.facebook.com/profile.php?id=" target="_blank">
                        <i class="fa-brands fa-square-facebook" aria-hidden="true"></i></a>
				</li>
				<li>
					<a href="https://www.linkedin.com/in/" target="_blank">
                        <i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
				</li>
				<li>
					<a href="https://github.com/" target="_blank">
                        <i class="fa-brands fa-square-github" aria-hidden="true"></i></a>
				</li>
			</ul>
		</div>
	</div>

  </body>
</html>
